# Deploy to GitHub Pages
name: Deploy to GitHub Pages

on:
  # Run on pushes to main
  push:
    branches: [main]
  # Allow manual trigger
  workflow_dispatch:
  # Run when called by other workflows (from other repos)
  repository_dispatch:
    types: [update-timeline]
  # Run after fetch workflows complete
  workflow_run:
    workflows: ["Fetch Org Commits", "Fetch Repos"]
    types: [completed]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: List files to deploy
        run: |
          echo "Files in root:"
          ls -la
          echo ""
          echo "Files in logs/:"
          ls -la logs/
          echo ""
          echo "Content of entries.json:"
          head -20 logs/entries.json
          echo ""
          echo "Content of repos.json:"
          head -20 logs/repos.json

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
